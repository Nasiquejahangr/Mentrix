<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - MENTRIX</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      /* Copy the styles from index.html and add any additional styles for the contact page */
      /* ... */

      .contact-form {
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem;
      }

      .contact-form h2 {
        margin-bottom: 1rem;
      }

      .contact-form form {
        display: flex;
        flex-direction: column;
      }

      .contact-form input,
      .contact-form textarea {
        margin-bottom: 1rem;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .contact-form button {
        background-color: #e69b00;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
      }

      .contact-form button:hover {
        background-color: #d48d00;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <nav>
        <div class="left">
          <div class="logo">MENTRIX</div>
          <div class="links">
            <a href="index.html">Home</a>
            <a href="index.html#courses">Courses</a>
            <a href="index.html#podcasts">Podcast</a>
            <a href="index.html#mentors">Mentors</a>
            <a href="contact.html">Contact</a>
            <a href="index.html#about">About Us</a>
          </div>
        </div>

        <div class="buttons">
          <a href="#"><i class="bx bx-support"></i>Support</a>
          <a href="#"><i class="bx bx-basket"></i>Cart</a>
          <a href="#"><i class="bx bx-user"></i>Login/Signin</a>
        </div>
      </nav>
    </div>

    <div class="contact-form">
      <h2>Contact Us</h2>
      <form action="#" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="text" name="subject" placeholder="Subject" required />
        <textarea
          name="message"
          placeholder="Your Message"
          rows="5"
          required
        ></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <footer>
      <!-- Copy the footer content from index.html -->
    </footer>

    <script>
      // Add any necessary JavaScript
    </script>
  </body>
</html>
